<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-numper"></div>
        <img src="images/bg1.webp" alt="no">
        <img src="images/bg2.webp" alt="no">
        <img src="images/bg3.jpg" alt="no">
        <img src="images/bg5.webp" alt="no">
        <img src="images/bg6.jpg" alt="no">
    </div>

    <div class="slider-controls">
        <button class="prev">Previous</button>
        <span class="indicators">
            <ul class="pagination-ul">
                <li data-index="1" >1</li>
                <li data-index="2">2</li>
                <li data-index="3">3</li>
                <li data-index="4">4</li>
                <li data-index="5">5</li>
            </ul>
        </span>
        <button class="next">next</button>
    </div>




    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
